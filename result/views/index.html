<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time voting results with modern data visualization">
    <meta name="keywords" content="voting results, real-time, charts, analytics">
    <meta name="author" content="Modern Voting App">
    
    <title>Voting Results - Real-time Analytics</title>
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Modern Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Stylesheets -->
    <style>
        /* Modern Design System */
        :root {
            --primary-50: #eff6ff;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --secondary-500: #14b8a6;
            --secondary-600: #0d9488;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --success: #10b981;
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-mono: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --transition-normal: 250ms ease-in-out;
        }

        [data-theme="dark"] {
            --bg-primary: var(--gray-900);
            --bg-secondary: var(--gray-800);
            --bg-tertiary: var(--gray-700);
            --text-primary: var(--gray-50);
            --text-secondary: var(--gray-300);
            --text-tertiary: var(--gray-500);
            --border-color: var(--gray-600);
        }

        [data-theme="light"], :root {
            --bg-primary: var(--gray-50);
            --bg-secondary: #ffffff;
            --bg-tertiary: var(--gray-100);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-700);
            --text-tertiary: var(--gray-500);
            --border-color: var(--gray-200);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-sans);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all var(--transition-normal);
            -webkit-font-smoothing: antialiased;
        }

        /* Layout */
        .results-app {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-600), var(--secondary-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        /* Main Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            transition: all var(--transition-normal);
        }

        [data-theme="dark"] .card {
            background: rgba(31, 41, 55, 0.95);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        /* Vote Summary */
        .vote-summary {
            grid-column: 1 / -1;
            text-align: center;
        }

        .vote-count {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-600);
            margin-bottom: 0.5rem;
            font-family: var(--font-family-mono);
        }

        .vote-label {
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        /* Results Display */
        .results-display {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            background: var(--bg-tertiary);
            border-radius: var(--radius-xl);
            transition: all var(--transition-normal);
        }

        .result-item:hover {
            transform: translateX(4px);
        }

        .result-option {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .result-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .result-icon.cats {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
        }

        .result-icon.dogs {
            background: linear-gradient(135deg, var(--secondary-500), var(--secondary-600));
        }

        .result-label {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .result-stats {
            text-align: right;
        }

        .result-percentage {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            font-family: var(--font-family-mono);
        }

        .result-votes {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Live Indicator */
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-text {
            color: var(--success);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Progress Bars */
        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        [data-theme="dark"] .progress-bar {
            background: var(--gray-700);
        }

        .progress-fill {
            height: 100%;
            transition: width 0.8s ease-out;
            border-radius: 4px;
        }

        .progress-fill.cats {
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
        }

        .progress-fill.dogs {
            background: linear-gradient(90deg, var(--secondary-500), var(--secondary-600));
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .results-app {
                padding: 1rem;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .vote-count {
                font-size: 3rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .result-item {
                padding: 1rem;
            }
            
            .result-label {
                font-size: 1.25rem;
            }
            
            .result-percentage {
                font-size: 1.5rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="results-app" ng-app="modernVotingResults" ng-controller="ResultsController">
        <!-- Header -->
        <header class="header animate-fade-in">
            <h1>Live Voting Results</h1>
            <p>Real-time analytics and data visualization</p>
            
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span class="live-text">Live Updates</span>
            </div>
        </header>

        <!-- Vote Summary -->
        <div class="card vote-summary animate-fade-in">
            <div class="vote-count" ng-bind="total">0</div>
            <div class="vote-label">
                <span ng-if="total === 0">No votes yet</span>
                <span ng-if="total === 1">Total Vote</span>
                <span ng-if="total > 1">Total Votes</span>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Results Display -->
            <div class="card animate-fade-in">
                <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 700;">Vote Breakdown</h2>
                
                <div class="results-display">
                    <div class="result-item">
                        <div class="result-option">
                            <div class="result-icon cats">
                                <i class="fas fa-cat"></i>
                            </div>
                            <div class="result-label">Cats</div>
                        </div>
                        <div class="result-stats">
                            <div class="result-percentage" ng-bind="aPercent | number:1">0.0</div>
                            <div class="result-votes" ng-bind="aVotes + ' votes'">0 votes</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill cats" ng-style="{'width': aPercent + '%'}"></div>
                        </div>
                    </div>
                    
                    <div class="result-item">
                        <div class="result-option">
                            <div class="result-icon dogs">
                                <i class="fas fa-dog"></i>
                            </div>
                            <div class="result-label">Dogs</div>
                        </div>
                        <div class="result-stats">
                            <div class="result-percentage" ng-bind="bPercent | number:1">0.0</div>
                            <div class="result-votes" ng-bind="bVotes + ' votes'">0 votes</div>
                        </div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill dogs" ng-style="{'width': bPercent + '%'}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Visualization -->
            <div class="card animate-fade-in">
                <h2 style="margin-bottom: 1.5rem; font-size: 1.5rem; font-weight: 700;">Visual Analytics</h2>
                
                <div class="chart-container">
                    <canvas id="votingChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    
    <script>
        // Modern Angular.js application
        angular.module('modernVotingResults', [])
            .controller('ResultsController', ['$scope', function($scope) {
                // Initialize data
                $scope.aPercent = 50;
                $scope.bPercent = 50;
                $scope.total = 0;
                $scope.aVotes = 0;
                $scope.bVotes = 0;
                
                // Chart instance
                let chart = null;
                let chartData = {
                    labels: [],
                    datasets: [{
                        label: 'Cats',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Dogs',
                        data: [],
                        borderColor: '#14b8a6',
                        backgroundColor: 'rgba(20, 184, 166, 0.1)',
                        tension: 0.4
                    }]
                };
                
                // Socket.io connection
                const socket = io();
                
                socket.on('scores', function(json) {
                    const data = JSON.parse(json);
                    
                    // Update scope
                    $scope.$apply(function() {
                        $scope.aVotes = data.a || 0;
                        $scope.bVotes = data.b || 0;
                        $scope.total = $scope.aVotes + $scope.bVotes;
                        
                        if ($scope.total > 0) {
                            $scope.aPercent = ($scope.aVotes / $scope.total) * 100;
                            $scope.bPercent = ($scope.bVotes / $scope.total) * 100;
                        } else {
                            $scope.aPercent = 50;
                            $scope.bPercent = 50;
                        }
                    });
                    
                    // Update chart
                    updateChart();
                    
                    // Animate numbers
                    animateNumbers();
                });
                
                // Initialize chart
                function initChart() {
                    const ctx = document.getElementById('votingChart').getContext('2d');
                    
                    chart = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Cats', 'Dogs'],
                            datasets: [{
                                data: [$scope.aVotes, $scope.bVotes],
                                backgroundColor: [
                                    'rgba(59, 130, 246, 0.8)',
                                    'rgba(20, 184, 166, 0.8)'
                                ],
                                borderColor: [
                                    '#3b82f6',
                                    '#14b8a6'
                                ],
                                borderWidth: 2,
                                hoverOffset: 10
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        padding: 20,
                                        font: {
                                            family: 'Inter',
                                            size: 14,
                                            weight: '600'
                                        }
                                    }
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    titleFont: {
                                        family: 'Inter',
                                        size: 14,
                                        weight: '600'
                                    },
                                    bodyFont: {
                                        family: 'Inter',
                                        size: 13
                                    },
                                    cornerRadius: 8,
                                    displayColors: false,
                                    callbacks: {
                                        label: function(context) {
                                            const percentage = (context.parsed / $scope.total * 100).toFixed(1);
                                            return `${context.label}: ${context.parsed} votes (${percentage}%)`;
                                        }
                                    }
                                }
                            },
                            animation: {
                                animateRotate: true,
                                animateScale: true,
                                duration: 1000,
                                easing: 'easeOutQuart'
                            }
                        }
                    });
                }
                
                function updateChart() {
                    if (chart) {
                        chart.data.datasets[0].data = [$scope.aVotes, $scope.bVotes];
                        chart.update('active');
                    }
                }
                
                function animateNumbers() {
                    // Add subtle animation to percentage numbers
                    const percentageElements = document.querySelectorAll('.result-percentage');
                    percentageElements.forEach(el => {
                        el.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            el.style.transform = 'scale(1)';
                        }, 200);
                    });
                }
                
                // Initialize chart when DOM is ready
                angular.element(document).ready(function() {
                    setTimeout(initChart, 100);
                });
            }]);
        
        // Theme Toggle Functionality
        class ThemeManager {
            constructor() {
                this.themeToggle = document.getElementById('themeToggle');
                this.themeIcon = document.getElementById('themeIcon');
                this.init();
            }
            
            init() {
                // Load saved theme
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.setTheme(savedTheme);
                
                // Theme toggle click handler
                this.themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    this.setTheme(newTheme);
                });
            }
            
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                // Update icon
                this.themeIcon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
        
        // Initialize theme manager
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeManager();
        });
        
        // Add smooth transitions to body
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 1s ease-in-out';
        
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
